<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class=" text-center text-primary mt-2 my-4 py-3">Product Managment System</h1>
    <div class="container">
        <div class="row">
            <div class="form-floating mb-3">
                <input oninput="validateProductInputs(this)" type="text" class="form-control" id="productName"
                    placeholder="Product Name">
                <label for="productName">Product Name</label>
            </div>
            <div class="form-floating mb-3">
                <input oninput="validateProductInputs(this)" type="number" class="form-control" id="productPrice"
                    placeholder="Product Price">
                <label for="productPrice">Product Price</label>
            </div>
            <div class="form-floating mb-3">
                <input oninput="validateProductInputs(this)" type="text" class="form-control" id="productCategory"
                    placeholder="Product Category">
                <label for="productCategory">Product Category</label>
            </div>
            <div class="form-floating">
                <textarea oninput="validateProductInputs(this)" class="form-control" placeholder="Leave a comment here"
                    id="productDescription"></textarea>
                <label for="productDescription">product Description</label>
            </div>
            <div class="form-floating my-3 ">
                <input oninput="validateProductInputs(this)" type="file" accept="Image/*" class="form-control"
                    id="productImage" placeholder="Product Category">
                <label for="productImage">Product Image</label>
            </div>

        </div>
        <button onclick="addProduct()" id="addBtn" class=" btn btn-primary text-white d-block ms-auto my-3" disabled>Add</button>
        <button onclick="updateProduct()" id="updateBtn"
            class=" btn btn-success text-white d-block ms-auto my-3 d-none" >Update</button>

        <div class="form-floating my-3">
            <input oninput="searchProduct(this.value)" type="search" class="form-control" id="productSearch"
                placeholder="Product Category">
            <label for="productSearch">Search Product by name..... </label>
        </div>

        <div class="table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">


                </tbody>
            </table>
        </div>

        <div id="layout-box" class=" position-fixed top-0 start-0 end-0 bottom-0 d-flex justify-content-center align-items-center d-none">
        </div>
    </div>



    




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
